# Site
name: Rambling
description: This is where I just ramble on!
meta_description: "GEEK Blogger."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
paginate: 15
baseurl: /patrickestark.github.io
# google_analytics: 'UA-46278016-1'
# disqus: 'demowebsite'
# mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

comments:
 provider: "staticman"
   staticman:
 allowedFields          : ['name', 'email', 'url', 'message']
 branch                 : # "master", "gh-pages"
 commitMessage          : "New comment."
 filename               : comment-{@timestamp}
 format                 : "yml"
 moderation             : false
 path                   : "_data/comments/{options.slug}"
 requiredFields         : ['name', 'email', 'message']
 transforms:
   email                : "md5"
 generatedFields:
   date:
type               : "date"
options:
  format           : "iso8601"

# Authors
authors:
  Patrick:
    name: Patrick
    display_name: Patrick
    gravatar: e2b95dc8df0177a0da5a6f842e123fb2
    email: linuxdesire@gmail.com
    web: https://patrickestark.github.io
    twitter: https://twitter.com/patrickestark
    description: "Author of GEEK Blogger."
  

# Plugins
plugins: 
  - jekyll-paginate
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Other
markdown: kramdown
highlighter: rouge
